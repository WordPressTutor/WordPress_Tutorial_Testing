<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form class="form">
        <h3>Login</h3>
        <div>
            <label class="form-label" for="form2Example1">Email address</label>
            <input type="email" id="email" class="form-control">
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Password</label>
            <input type="password" id="password" class="form-control" id="password"/>
        </div>
        <div class="text-center">
            <p>Not a member? <a href="./registration.html">Register</a></p>
        </div>
        <div class="mt-4 pt-2">
            <input class="btn btn-primary btn-lg" type="submit" id="submit" value="login" />
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            
            $('form').on('submit', function (e) {
                e.preventDefault();
    
                if (!$('#email').val()) {
                    if ($("#email").parent().next(".validation").length == 0) // only add if not added
                    {
                        $("#email").parent().after("<div class='validation' style='color:red;margin-bottom: 20px;'>Please enter email address</div>");
                    
                } else {
                    $("#email").parent().next(".validation").remove(); // remove it
                }
            }
                if (!$('#password').val()) {
                    if ($("#password").parent().next(".validation").length == 0) // only add if not added
                    {
                        $("#password").parent().after("<div class='validation' style='color:red;margin-bottom: 20px;'>Please enter password</div>");
                    
                } else {
                    $("#password").parent().next(".validation").remove(); // remove it
                }
            }
            });
        })

    </script>

</body>
</html>
